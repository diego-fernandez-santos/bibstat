{% load i18n %}

<form role="form" class="login-form" method="post" action="">
    {% csrf_token %}

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{% trans "Logga in i Biblioteksstatistiken" %}</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="username">{% trans "Användarnamn" %}</label>
                    <input id="username" name="username" type="text" value="{{ form.instance.username }}"
                           class="form-control"/>
                    <span class="text-danger errors username"></span>
                </div>
                <div class="form-group">
                    <label for="password">{% trans "Lösenord" %}</label>
                    <input id="password" name="password" type="password" value="{{ form.instance.password }}"
                           class="form-control"/>
                    <span class="text-danger errors password"></span>
                </div>
                <div class="form-group messages">
                    <span class="text-danger errors all"></span>
                </div>
            </div>

            <div class="modal-footer">
                <input type="hidden" name="next" value="{{ next }}"/>
                <input type="submit" class="btn btn-primary" value="{% trans 'Logga in' %}"/>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $(".login-form").submit(function (e) {
            e.preventDefault();
            var self = this;
            $(self).find(".errors").text("");
            $.ajax({
                type: "POST",
                url: "/statistics/login",
                data: $(self).serialize(),
                success: function (data) {
                    if (data.errors) {
                        $(self).find(".errors.username").text(data.errors.username);
                        $(self).find(".errors.password").text(data.errors.password);
                        $(self).find(".errors.all").text(data.errors.__all__);
                    }
                    else {
                        window.location = data.next
                    }
                },
                error: function () {
                    console.info("An error occurred!")
                }
            });
            return false;
        });
    });
</script>
