<div class="cell">
    <div class="form-group">
        <div class="input-group">
            <input id="{{ cell.variable_key }}" name="{{ cell.variable_key }}"
                   type="text" class="form-control"

                    {% if 'sum' in cell.types %}
                        data-bv-integer
                        data-bv-greaterthan
                        data-bv-greaterthan-value="0"
                        data-bv-greaterthan-inclusive

                        {% if cell.sum_of %}
                            data-bv-notempty
                            data-sum-of="{{ cell.sum_of }}"
                        {% endif %}
                    {% endif %}

                    {% if 'required' in cell.types %}
                        data-bv-notempty
                    {% endif %}

                    {% if 'integer' in cell.types %}
                        data-bv-integer
                        data-bv-greaterthan
                        data-bv-greaterthan-value="0"
                        data-bv-greaterthan-inclusive
                    {% endif %}

                    {% if 'email' in cell.types %}
                        data-bv-emailaddress
                    {% endif %}/>

            <div class="input-group-btn">
                <button type="button" class="btn btn-default btn-dropdown dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="#">Värdet är otillgängligt</a></li>
                    <li><a href="#">Värdet är irrelevant</a></li>
                    <li class="active"><a href="#" class="menu-enable">Värdet kan anges</a></li>
                </ul>

                <button class="btn btn-default btn-value disabled">
                    {% if cell.previous_value %}
                        ({{ cell.previous_value }})
                    {% else %}
                        (&mdash;)
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</div>
