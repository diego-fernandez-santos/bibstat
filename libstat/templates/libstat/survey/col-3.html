<div class="row">
    <div class="col-sm-3"></div>
    {% for header in group.headers %}
        <div class="col-sm-3">
            {{ header }}
        </div>
    {% endfor %}
</div>

{% for row in group.rows %}
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-9">
                    {{ row.description }}
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-help"
                            title="FÃ¶rklaring"
                            data-toggle="popover" data-placement="top"
                            data-content="{{ row.explanation }}">
                        <i class="fa fa-question"></i>
                    </button>
                </div>
            </div>
        </div>



        {% for cell in row.cells %}
            <div class="col-sm-3 cell">
                {% include "libstat/survey/cell.html" %}
            </div>
        {% endfor %}
    </div>
{% endfor %}
